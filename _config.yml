# Título e informações do seu site
title: Vinícius Calgaro
author: Vinícius Calgaro
url: https://vinicalgaro.github.io/portfolio/ # URL raiz do seu site
description: > # Descrição que aparecerá nos buscadores e no topo do site
  Desenvolvedor mobile com 4 anos de experiência em Android, Java e Flutter/Dart. Apaixonado por tecnologia, aprendizado contínuo e pela criação de soluções eficientes.

# Configurações do tema Moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "auto" # "light", "dark" ou "auto" para se adaptar ao sistema
  appearance_toggle: true # Permite ao usuário alternar o tema
  back_home_text: "home" # Texto do link para voltar à página inicial
  date_format: "%d/%m/%Y" # Formato de data
  show_description: true # Exibe a descrição do site
  show_navbar: true # Exibe a barra de navegação
  show_footer: true # Exibe o rodapé
  show_copyright: true # Exibe o aviso de copyright no rodapé

  # Títulos das seções na página inicial
  home:
    title_projects: Portfólio
    title_blog: Blog # Você pode desativar a exibição de posts no futuro se não for usar

  # Opções de exibição de posts
  show_projects: true # Mostra a seção de portfólio
  show_blog: false # Mude para 'true' se decidir ter um blog
  show_reading_time: true
  show_tags: true

# Plugins Jekyll
plugins:
  - jekyll-feed
  - jekyll-soopr-seo-tag
